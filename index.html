<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Author: SmartCatLoaf, Title: GasperMIDI-config"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/GasperMIDI-config/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/GasperMIDI-config/icon-512x512.png"
    />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/GasperMIDI-config/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/GasperMIDI-config/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#2a2a2a" />

    <title>GasperMIDI Controller</title>
    <link rel="stylesheet" href="/GasperMIDI-config/style.css" />
    <link
      rel="canonical"
      href="https://SmartCatLoaf.github.io/GasperMIDI-config/"
    />
    <link rel="manifest" href="/GasperMIDI-config/manifest.webmanifest" />
    <meta name="theme-color" content="#2a2a2a" />
  </head>
  <body>
    <header>
      <div class="theme-switch-wrapper">
        <label for="theme-switch">Light theme</label>
        <input type="checkbox" id="theme-switch" class="theme-checkbox" />
      </div>
      <h1>GasperMIDI Configuration</h1>
      <div class="resolution-switch-wrapper">
        <label for="resolution-select">Fader resolution:</label>
        <select id="resolution-select">
          <option value="7">Low (7bit)</option>
          <option value="10">Mid (10bit)</option>
          <option value="14">High (14bit)</option>
        </select>
      </div>
    </header>

    <div class="content-wrapper">
      <main>
        <div class="fader-container">
          <div class="fader-group">
            <div class="fader">
              <div class="fader-track"></div>
              <div class="fader-knob"></div>
            </div>
            <label for="cc-1">CC:</label>
            <input type="number" id="cc-1" min="0" max="127" value="20" />
          </div>
          <div class="fader-group">
            <div class="fader">
              <div class="fader-track"></div>
              <div class="fader-knob"></div>
            </div>
            <label for="cc-2">CC:</label>
            <input type="number" id="cc-2" min="0" max="127" value="21" />
          </div>
          <div class="fader-group">
            <div class="fader">
              <div class="fader-track"></div>
              <div class="fader-knob"></div>
            </div>
            <label for="cc-3">CC:</label>
            <input type="number" id="cc-3" min="0" max="127" value="22" />
          </div>
        </div>
        <div class="button-container">
          <button id="send-config">Send Configuration</button>
        </div>
      </main>
    </div>

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker
          .register("/GasperMIDI-config/service-worker.js", {
            scope: "/GasperMIDI-config/",
          })
          .then((reg) => console.log("service worker registered"))
          .catch((err) => console.log("service worker not registered", err));
      }
    </script>

    <script src="/GasperMIDI-config/script.js"></script>
  </body>
</html>
